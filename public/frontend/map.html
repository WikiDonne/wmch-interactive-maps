<!DOCTYPE html>
<html lang="{{shortlang}}" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{dbMap.title}} | {{#i18n}}page.title{{/i18n}}</title>

    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/leaflet/1.5.1/leaflet.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="/js/Leaflet.TimeDimension/dist/leaflet.timedimension.control.min.css" />

    <link href="//tools-static.wmflabs.org/fontcdn/css?family=Open+Sans:400,600,700&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/override.css" />
    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/frontend.css" />

    <style type="text/css">
    </style>
</head>
<body id="frontend">
    <div class="ui container top-buttons-wrapper">
      <div class="ui grid left aligned">
        <div class="three wide column ">
          <a href="/"><img class="logo" src="{{logo.src}}" alt="{{#i18n}}actions.back.text{{/i18n}}" height="{{logo.height}}" {{#logo.bgcolor}} style="background-color: {{logo.bgcolor}};" {{/logo.bgcolor}} /></a>
        </div>
        <div class="ten wide column center aligned">
          <h1>{{dbMap.title}}</h1>
        </div>
        <div class="three wide column right aligned">
          <div class="ui wikiblue dropdown search icon button" id="languages">
            <span class="text">{{langname}}</span>
            <div class="menu">
              {{#languages}}
              <div class="item" data-value="{{code}}">{{name}}</div>
              {{/languages}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="wmap" class="mapdata with-largefooter"
    data-nowikipedia="{{#i18n}}actions.nowikipedia.text{{/i18n}}"
    data-popup-image-license="{{#i18n}}popup.imageLicense{{/i18n}}"
    data-morelanguages="{{#i18n}}actions.morelanguages.text{{/i18n}}"
    data-morelanguagesone="{{#i18n}}actions.morelanguages.singular{{/i18n}}"
    data-morelanguagesmany="{{#i18n}}actions.morelanguages.plural{{/i18n}}"
    data-nocommonscat="{{#i18n}}actions.nocommonscat.text{{/i18n}}"
    data-website="{{#i18n}}actions.website.text{{/i18n}}"
    data-filter-no="{{#i18n}}filter.no{{/i18n}}"
    data-filter-one="{{#i18n}}filter.one{{/i18n}}"
    data-filter-three="{{#i18n}}filter.three{{/i18n}}"
    data-filter-four="{{#i18n}}filter.four{{/i18n}}"
    data-realtime-text="{{#i18n}}actions.realtime.text{{/i18n}}"
    data-history-text="{{#i18n}}actions.history.text{{/i18n}}"
    data-is-history="{{#isHistory}}1{{/isHistory}}{{^isHistory}}0{{/isHistory}}"
    ></div>

    <div id="author" class="donotdisplay">{{{map.author}}}</div>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/leaflet/1.5.1/leaflet.js"></script>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="/js/iso8601-js-period/iso8601.js"></script>
    <script src="/js/Leaflet.TimeDimension/dist/leaflet.timedimension.min.js"></script>
    <!-- script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script -->

    <div id="pagepop" class="ui page dimmer inverted">
        <div class="content">
          <div class="ui massive loader"></div>
        </div>
    </div>
    <button id="pagepopclose" class="ui icon button red" aria-label="{{#i18n}}actions.close.text{{/i18n}}" style="display: none;">
      <i class="close icon"></i>
    </button>

    <script src="/js/utils.js"></script>
    <script src="/js/icons.js"></script>
    <script src="/js/mapdata.js"></script>
    <script src="/frontend/js/public-frontend-ui.js"></script>
    {{#isHistory}}
    <script src="/frontend/js/public-frontend-map.js"></script>
    {{/isHistory}}
    {{^isHistory}}
    <script src="/frontend/js/public-frontend.js"></script>
    {{/isHistory}}
    <script src="/js/svg.js"></script>
</body>
</html>
