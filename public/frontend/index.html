<!DOCTYPE html>
<html lang="{{shortlang}}" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{#i18n}}page.title{{/i18n}}</title>

    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/landing.css" />

    <style type="text/css">
    </style>
</head>
<body class="landing" id="landing">
    <div class="ui floating dropdown labeled search icon right floated button" id="languages">
      <i class="language large icon"></i>
      <span class="text">{{langname}}</span>
      <div class="menu">
        {{#languages}}
        <div class="item" data-value="{{code}}">{{name}}</div>
        {{/languages}}
      </div>
    </div>
    <div class="ui container">
        <div class="ui grid">
            <div class="two wide column"><img class="logo" src="{{logo.src}}" alt="{{logo.alt}}" height="{{logo.height}}" /></div>
            <div class="fourteen wide column"><h1>{{#i18n}}page.title{{/i18n}}</h1></div>
        </div>
        <div class="ui stackable three column centered grid" id="infinite">
        </div>
        <a href="#" id="loadothers" class="huge ui button" data-noresults="{{#i18n}}actions.noresults.text{{/i18n}}">
          {{#i18n}}actions.loadothers.text{{/i18n}}
        </a>
    </div>

    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <script src="/frontend/js/public-landing.js"></script>
    <script src="/js/utils.js"></script>
</body>
</html>
