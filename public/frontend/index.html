<!DOCTYPE html>
<html lang="{{shortlang}}" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{#i18n}}page.title{{/i18n}}</title>

    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

    <link href="//tools-static.wmflabs.org/fontcdn/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/landing.css" />

    <style type="text/css">
    </style>
</head>
<body class="landing" id="landing">
  <!-- *** begin menu **************************************** -->
  <div class="ui menu borderless">
    <div class="item" id="logoonmenu">
      <a href="/"><img class="logo" src="{{logo.src}}" alt="{{logo.alt}}" height="{{logo.height}}" /></a>
    </div>
    <div class="item">
      <h1 class="ui header medium">{{#i18n}}page.title{{/i18n}}</h1>
    </div>
    <div class="right menu">
          <div class="item">
              <div class="ui dropdown labeled search icon button" id="languages">
                <i class="language large icon"></i>
                <span class="text">{{langname}}</span>
                <div class="menu">
                  {{#languages}}
                  <div class="item" data-value="{{code}}">{{name}}</div>
                  {{/languages}}
                </div>
              </div>
          </div>
    </div>
  </div>
  <!-- *** end menu **************************************** -->
    <div class="ui container">
        <div class="ui stackable doubling three column centered grid" id="infinite">
        </div>
        <a href="#" id="loadothers" class="huge ui fluid button" data-noresults="{{#i18n}}actions.noresults.text{{/i18n}}">
          {{#i18n}}actions.loadothers.text{{/i18n}}
        </a>
    </div>

    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <script src="/frontend/js/public-landing.js"></script>
    <script src="/js/utils.js"></script>
</body>
</html>
