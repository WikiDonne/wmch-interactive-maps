<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{#i18n}}page.title{{/i18n}}</title>

    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/leaflet.markercluster/1.3.0/MarkerCluster.css" />
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/leaflet.markercluster/1.3.0/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/wizard.css" />

    <style type="text/css">
    .ui.buttons .or::before {
      content: '{{#i18n}}fields.autoZoom.or{{/i18n}}';
    }
    </style>
</head>
<body>
    <div class="ui padded grid">
        <header class="sixteen wide column ui items">
          <div class="ui floating dropdown labeled search icon left floated button" id="languages">
            <i class="language large icon"></i>
            <span class="text">{{langname}}</span>
            <div class="menu">
              {{#languages}}
              <div class="item" data-value="{{code}}">{{name}}</div>
              {{/languages}}
            </div>
          </div>
        </header>
        <section>
          {{{manual}}}
        </section>
        <footer class="sixteen wide column ui items">
          <div id="author">{{{map.author}}}</div>
        </footer>
    </div>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="/manual/js/public-manual.js"></script>

</body>
</html>
