<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>WMCH | Kepler</title>
    <link href="https://d1a3f4spazzrp4.cloudfront.net/uber-fonts/4.0.0/superfine.css" rel="stylesheet">
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="/css/override.css" />
    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/frontend.css" />
    <link rel="shortcut icon" href="favicon.png">
    <style type="text/css">
       body {
         margin: 0;
         padding: 0;
         overflow: hidden;
       }

       /* tooltip image width */
       .map-popover__table img {
         width: 130px;
       }

       /* share button */
       .side-panel__panel-header__right {
         display: none;
       }

       /* new filter button */
       .sc-kAzzGY.ifZwlr.button {
         display: none;
       }

       /* delete filter icons */
       .sc-jzgbtB.frKDWv.panel--header__action {
         display: none;
       }

       /* draw polygon */
       .sc-ebFjAB.cXriNp {
         /* display: none; */
       }

       /* leavo onlt legend and 3D toggle */
       .sc-ebFjAB.cXriNp:not(.toggle-3d):not(.show-legend) {
          display: none;
       }

       /* close sidebar button */
       .sc-bbmXgH.iGkOuc.side-bar__close {
         display: none;
       }

       #languages {
         margin-top: .5rem;
       }

       #languages .menu .text {
         cursor: pointer;
         color: black !important;
       }

       .semitransparent {
         opacity: .5;
       }
    </style>
  </head>

  <body id="frontend">
    <script src='/js/kepler.bundle.js'></script>
  </body>
</html>
